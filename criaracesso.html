<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MolStore</title>
        <!--Icones para dispositivos e navegadores diferentes-->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Form de Registro com validações em JS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Barra de cima-->
        <header>
            <nav>
                <a href="index.html" target="_self" rel="prev"><img src="android-chrome-192x192.png" alt="MolStore icon" id="icon"></a>
                <div>
                    <a href="index.html" target="_self" rel="prev">Home</a>
                    <a href="produtos.html" target="_self" rel="next" >Produtos</a>
                    
                    <a href="sobrenos.html" target="_self" rel="next">Sobre Nós</a>
                    <form action="">
                        <input type="search" name="search" id="search" placeholder="Buscar produtos.">
                    </form>
                    <a href="login.html">Login</a>
                </div>
            </nav>
        </header>
        <div id="main-container">
            <h1>Cadastre-se </h1>
            <form id="register-form" action="">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required data-only-letters>
            </div>
            <div class="half-box spacing">
                <label for="lastname">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirmação de senha</label>
                <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
            </div>
            <div>
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input id="btn-submit" type="submit" value="Registrar">
            </div>
            </form>
        </div>
        <p class="error-validation template"></p>
        <script src="scripts.js"></script>
        <section>
                
        </section>
        <footer>
            <p>Site feito por.</p>
        </footer>
    </body>
</html>
