<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MolStore</title>
    <!--Icones para dispositivos e navegadores diferentes-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--Css-->
    <link rel="stylesheet" href="style.css">
</head>
<body id="login">
    <!--Barra de cima-->
    <header>
        <nav>
            <a href="index.html" target="_self" rel="prev"><img src="android-chrome-192x192.png" alt="MolStore icon" id="icon"></a>
            
            <div>
                <a href="index.html" target="_self" rel="prev">Home</a>
                <a href="produtos.html" target="_self" rel="next" >Produtos</a>
                
                <a href="sobrenos.html" target="_self" rel="next">Sobre Nós</a>
                <form action="">
                    <input type="search" name="search" id="search" placeholder="Buscar produtos.">
                </form>
                <a href="login.html">Login</a>
            </div>
        </nav>
    </header>
    <section id="login">
        <form action="" method="post">
            <p>Nome</p>
            <input type="text" name="username" id="username" placeholder="nome" class="inputtxt">
            <p>Senha</p>
            <input type="password" name="password" id="password" class="inputtxt"> <br>
            <input type="submit" value="Entrar" class="submit">
            <li><a class="botão" href= "criaracesso.html" target="_self">Criar login</a></li>
            <br/>
        </form>
    </section>
    <footer>
        <p>Site feito por.</p>
    </footer>
